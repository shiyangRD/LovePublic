<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <link media="all" rel="stylesheet" href="../Css/login.css" type="text/css" />
  <script type="text/javascript" src="../Js/core/jquery.1.6.4.min.js"></script>
  <script type="text/javascript" src="../Js/plugin/jquery.validate.js"></script>
     <script type="text/javascript">
        
        $(document).ready(function() {
 // highlight 
		var elements = $("input[type!='submit'], textarea, select");
		elements.focus(function(){
			$('.L_label-name').addClass('L_highlight');
		});
		elements.blur(function(){
			$('.L_label-name').removeClass('L_highlight');
		});

// 字符验证       
 jQuery.validator.addMethod("stringCheck", function(value, element) {       
     return this.optional(element) || /^[\u0391-\uFFE5\w]+$/.test(value);       
 }, "只支持汉字、字母、数字、下划线");   
                 

        $("#L_register-form").validate({

            debug:false,
            errorClass:"error",
            submitHandler:function(form){
            form.submit();
            },
rules:{
password:{
    required:true,
    minlength:6
    },
name:{
stringCheck:true,
required:true,
remote:{       //验证昵称是否已被注册
url:"../Ajax/validateUserName.php",
    type:"post",
    dataType:"json",
    data:{
cname:function(){
          return$("#cname").val();
      }
    }

            }
     },
email:{
required:true,
email:true,
remote:{        //验证邮箱是否已经注册
url:"../Ajax/validateUserName.php",
type:"post",
dataType:"json",
data:{
cemail:function(){
return$("#cemail").val();
}
}

}
},
            },
                      
messages:{
password:{
        required:"请输入密码",
        minlength:jQuery.format("密码不能小于{0}个字符")
},
name:{
required:"请输入昵称",
stringCheck:"只支持汉字、字母、数字和下划线",
remote:$.format("该昵称已注册，换一个吧亲~"),
     
},
email:{
required:"请输入邮箱",
email:"邮箱格式错误",
remote:$.format("该邮箱已注册，直接登录哦亲"),
          }
          },
          });
});
  </script>
    <title>叶儿芽注册页</title>
</head>
<body>
    <div id="L_wrap-register">
        <div id="L_content">
            <div id="L_register-register">
                  <button  class="L_show" type="image"></button>
                  <button class="L_login-button" type="image"></button>
              </div>
              <!----------form---------->
              <form action="" method="post" id="L_register-form">
                  <div class="L_rg-item">
                      <label for="cemail" class="L_label-name">邮箱</label>
                      <input  id="cemail" name="email" class="L_cdw" style="font-size:20px;margin-top:-23px;margin-left:4px" />
                  </div>
                  <div class="L_rg-item">
                      <label for="password" class="L_label-name">密码</label>
                      <input id="password" name="password" class="L_cdw" type="password" style="font-size:20px;margin-top:-23px;margin-left:4px"  />
                  </div>

                  <div class="L_rg-item">
                      <label for="cname" class="L_label-name">昵称</label>
                      <input id="cname" name="name" class="L_cdw"  style="font-size:20px;margin-top:-23px;margin-left:4px" />
                  </div>
                  <div id="L_register-check-box">
                      <label for="woman" id="L_woman-name">
                          <input id="L_woman" type="radio" name="sex" />女生
                      </label>
                      <label for="man">
                          <input id="L_man" type="radio" name="sex" />男生
                      </label>
                  </div>
                  <div class="L_register-form-item">
                      <button id="L_register-submit" tabindex="3" type="submit"></button>
                  </div>
              </form>
        </div>
       
    </div> 
</body>
</html>
