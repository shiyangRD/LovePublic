<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <link media="all" rel="stylesheet" href="../Css/common.css" type="text/css" />
  <title>叶儿芽登录页</title>
</head>
<body id="L_bg">
    <!------------------login----------------------------------------------->
    <div id="L_wrap">
        <div id="L_content">
            <div id="L_login-register">
                <button  class="L_show" type="image"></button>
                <a  id="L_rgLink"><button class="L_login-button" type="image"></button></a>
            </div>
            <div class="L_logo"></div>
            <!--------------------------form------------------------->
            <form action="#" method="post" id="L_login-form">
                <div class="L_rg-item">
                    <input  id="L_cemail" name="email" class=" L_required email L_cdw" style="font-size:20px;margin-left:4px" placeholder="邮箱"/>
                </div>
                <div class="L_rg-item">
                    <input id="L_password" name="password" class="L_cdw" type="password" style="font-size:20px;margin-left:4px" placeholder="密码"  />
                </div>
                <p class="L_login-setting">
                <label for="remember-login">
                    <input id="L_remember-password" type="checkbox" name="persistent" value="1" checked="checked" />记住密码
                </label>
                <a href="#" title="密码忘了？" class="L_login-feget-pwd">密码忘了？</a>
                </p>
                <div class="L_login-form-item">
                    <button id="L_login-submit" tabindex="3" type="submit"></button>
                </div>
            </form>
        </div>
    </div> 
    <!-------------------------------------------------------------------------------------->
    <!------------------------------------register------------------------------>
        <div id="L_wrap-register">
                <div id="L_register-register">
                    <button  class="L_show" type="image"></button>
                    <a id="L_lgLink"><button class="L_login-button" type="image"></button></a>
                </div>
                <!----------form---------->
                <form action="" method="post" id="L_register-form">
                    <div class="L_rg-item">
                        <input  id="cemail" name="email" class="L_cdw" style="font-size:20px;margin-left:4px" placeholder="邮箱" />
                    </div>
                    <div class="L_rg-item">
                        <input id="password" name="password" class="L_cdw" type="password" style="font-size:20px;margin-left:4px" placeholder="密码"  />
                    </div>
                    <div class="L_rg-item">
                        <input id="confirm_password" name="confirm_password" class="L_cdw" type="password" style="font-size:20px;margin-left:4px" placeholder="确认密码"  />
                    </div>


                    <div class="L_rg-item">
                        <input id="cname" name="name" class="L_cdw"  style="font-size:20px;margin-left:4px" placeholder="昵称" />
                    </div>
                    <div id="L_register-check-box">
                        <label for="woman" id="L_woman-name">
                            <input id="L_woman" type="radio" name="sex" class="{required:true}" />女生
                        </label>
                        <label for="man">
                            <input id="L_man" type="radio" name="sex" />男生
                        </label>
                    </div>
                    <div class="L_register-form-item">
                        <button id="L_register-submit" tabindex="3" type="submit"></button>
                    </div>
                </form>
        </div> 
        <!-------------------------------------------------------------------------->
<script src="../Js/core/jquery.js" type="text/javascript"></script>
<script src="../Js/plugin/jquery.validate.js" type="text/javascript"></script>
<script src="../Js/main.js" type="text/javascript"></script>
</body>
</html>
